query LaunchDetails($id:ID!) {
  launch(id: $id) {
    id
    details
    links {
      mission_patch
      wikipedia
      video_link
    }
    mission_name
    rocket {
      rocket_name
      rocket_type
    }
    launch_date_utc
    launch_date_local
    launch_site {
      site_id
      site_name_long
      site_name
    }
  }
}



